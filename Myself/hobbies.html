<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hobbies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
    <form>
        <div class="mb-3">
          <label  class="form-label">Email address</label>
          <input type="email" class="form-control">
          <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" >
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" >
          <label class="form-check-label">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary" id="btnshowProfile">show profile</button>
        <button type="reset" class="btn btn-secondary" id="btnHideProfile">hide profile</button>
      </form>
      <img src="images/me.jpeg" alt="There is no photo." width="300" height="300" style="display: none;" id="profile">
      <script>
       //set the btnshowprofile on click and show the image with slow action.
       $("#btnshowProfile").on('click',function(){
            $("#profile").show("slow");
        });

        $("#btnHideProfile").on('click',function(){
            $("#profile").hide("slow");
        });
      </script>

</body>
</html>
